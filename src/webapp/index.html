<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Real Time Forum</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/images/favicon/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://kit.fontawesome.com/4c286e0ec9.js" crossorigin="anonymous"></script>
        <div class="wrapper">
            
            <div class="header">
                <div class="currentUser">
                    <div class="avatar">           
                        <img src="/images/userAvatars/001.jpg" class="clipped" alt="">
                    </div>
                    <div class="userLoggedIn">Jarmo</div>
                </div>
                <div class="horizontalSpacer">|</div>
                <div class="login">Logout</div>
            </div>
            <div class="clockWrapper">
                <div id="clockBackground">
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div class="ads">
                <div class="ad">
                    <a href="https://kood.tech/" target="_blank"><img src="/images/ad.png" alt=""></a>
                </div>
            </div>
            <div class="posts">
                <div class="newPost">
                    <div class="newPostHeader">
                        What's the time? Looks like it's New Post o'clock!
                    </div>
                    <form action="/post" method="POST">
                        <input type="text" name="title" placeholder="Title">
                        <textarea name="content" placeholder="Content"></textarea>
                        <div class="buttonWrapper">
                            <button type="submit">Share Your Thoughts</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="messages hidden">
                <div class="closeButtonWrapper">
                    <i id="closeButton" class="fas fa-x"></i>
                </div>
                <div class="newMessage">
                    <div class="newMessageHeader"></div>
                    <form action="/post" method="POST">
                        <input type="text" name="message" placeholder="Type your message here...">
                        <div class="buttonWrapper">
                            <button type="submit">Send Message</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="userlist">
                <div class="online">
                    <div class="online heading">Online: 2</div>
                    <div class="userName">User1</div>
                    <div class="userName">User2</div>
                </div>
                <div class="offline">
                    <div class="offline heading">Offline: 5</div>
                    <div class="userName">UserWithAnExtraSuperLongName3</div>
                    <div class="userName">User4</div>
                    <div class="userName">User5</div>
                    <div class="userName">User6</div>
                    <div class="userName">User7</div>
                </div>
            </div>
            
        </div>
        <script src="./app.js" type="module"></script>
    </body>
</html>
